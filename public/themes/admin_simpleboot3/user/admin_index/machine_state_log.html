<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>状态日志</a></li>
    </ul>
	<br />
    <form method="post" class="js-ajax-form mt10">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>时间</th>
                <th>{:lang('STATUS')}</th>
            </tr>
            </thead>
            <tbody>
            <php>
                $user_statuses=array("0"=>'未同步',"1"=>'未同步',"2"=>'未同步', "10"=>"正常", "20"=>"离线","30"=>"故障","40"=>"满箱");
            </php>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{:date('Y-m-d H:i',$vo['time'])}</td>
                    <td>{$user_statuses[$vo['state']]}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

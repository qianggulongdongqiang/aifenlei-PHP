<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">礼品分值</a></li>
        <li><a href="{:url('Goods/add')}">添加礼品</a></li>
    </ul>
	
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Goods/online')}" data-subcheck="true">上线
            </button>
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Goods/offline')}" data-subcheck="true">下线
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>礼品名称</th>
                <th>消耗积分</th>
                <th width="70">状态</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="data" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.name}</td>
                    <td>{$vo.point|default=0}</td>
                    <td>
                        <notempty name="vo.status">
                            <a data-toggle="tooltip" title="已上线"><i class="fa fa-check"></i></a>
                            <else/>
                            <a data-toggle="tooltip" title="未上线"><i class="fa fa-close"></i></a>
                        </notempty>
                    </td>
                    <td>
                        <a href="{:url('Goods/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <!-- <a href="{:url('Goods/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a> -->
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th>礼品名称</th>
                <th>消耗积分</th>
                <th width="70">状态</th>
                <th width="90">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Goods/online')}" data-subcheck="true">上线
            </button>
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('Goods/offline')}" data-subcheck="true">下线
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function reloadPage(win) {
        win.location.reload();
    }

</script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('GoodsCate/indexin')}">入库单价列表</a></li>
        <li><a href="{:url('GoodsCate/add')}">添加品类</a></li>
        <li class="active"><a>编辑入库单价</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-8">
            <form class="js-ajax-form" action="{:url('GoodsCate/ineditPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="form-group">
                            <label for="input-name">品类名称：{$name}</label>
                        </div>
						<div class="form-group">
                            <label for="input-name">收购单价</label>
							<div class="input-group">
								<span class="input-group-addon">￥</span>
                                <input type="text" class="form-control" id="input-purchasing_price" name="purchasing_price" value="{$purchasing_price}">
								<span class="input-group-addon">{$unit}</span>
                            </div>
                        </div>
						<div class="form-group">
                            <label for="input-name">收购积分</label>
							<div class="input-group">
                                <input type="text" class="form-control" id="input-purchasing_point" name="purchasing_point" value="{$purchasing_point}">
								<span class="input-group-addon">{$unit}</span>
                            </div>
                        </div>
						<div class="form-group">
                            <label for="input-name">结算单价</label>
							<div class="input-group">
								<span class="input-group-addon">￥</span>
                                <input type="text" class="form-control" id="input-settlement_in_price" name="settlement_in_price" value="{$settlement_in_price}">
								<span class="input-group-addon">{$unit}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}
                    </button>
                    <a class="btn btn-default" href="{:url('GoodsCate/indexin')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('GoodsCateCode/index',['id'=>$info['cid']])}">列表</a></li>
        <li><a href="{:url('GoodsCateCode/add',['cid'=>$info['cid']])}">添加</a></li>
		<li class="active"><a href="{:url('GoodsCateCode/edit',['id'=>$info['id']])}">编辑</a></li>
    </ul>

	<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('GoodsCateCode/editPost')}" method="post">
		<input type="hidden" value="{$info.id}" name="id">
		<div class="form-group">
			<label for="input-code" class="col-sm-2 control-label"><span class="form-required">*</span>条码编号</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-code" name="code" value="{$info.code}">
			</div>
		</div>
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label">类型</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" id="cid" name="cid">
					<option value="0">未知</option>
					<foreach name="cate" item="a">
					<option value="{$a.id}" <eq name="info.cid" value="$a['id']">selected="selected"</eq>>{$a.name}</option>
					</foreach>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="input-code" class="col-sm-2 control-label">名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-name" name="name" value="{$info.name}">
			</div>
		</div>
		<div class="form-group">
			<label for="input-code" class="col-sm-2 control-label">尺寸</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-size" name="size" value="{$info.size}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
			</div>
		</div>
	</form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>

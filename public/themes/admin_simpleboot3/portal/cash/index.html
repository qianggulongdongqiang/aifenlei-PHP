<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">提现记录</a></li>
    </ul>
	<form class="well form-inline margin-top-20" method="post" action="{:url('Cash/index')}">
		日期:
        <input type="text" class="form-control js-bootstrap-date" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
		手机号:
        <input type="text" class="form-control" name="mobile" style="width: 200px;"
               value="{$mobile|default=''}" placeholder="请输入手机号">&nbsp; &nbsp;
        
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>日期</th>
				<th>用户名</th>
				<th>用户手机号</th>
				<th>交易订单号</th>
				<th>流水号</th>
				<th>金额</th>

            </tr>
            </thead>
            <foreach name="data" item="vo">
                <tr>
					<td>{:date('y-m-d H:i', $vo['add_time'])}</td>
                    <td><notempty name="vo.user_id">{$vo.user.user_nickname}</notempty></td>
					<td>{$vo.user.mobile}</td>
					<td>{$vo.sn}</td>
					<td>{$vo.trade_no}</td>
					<td>{$vo.amount / 100}</td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th>日期</th>
				<th>用户名</th>
				<th>用户手机号</th>
				<th>交易订单号</th>
				<th>流水号</th>
				<th>金额</th>
            </tr>
            </tfoot>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function reloadPage(win) {
        win.location.reload();
    }

</script>
</body>
</html>
